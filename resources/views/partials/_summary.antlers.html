<article class="pb-4 mb-6">
  <a href="{{ url }}" class="text-xl heading">{{ title }}</a>

  <p class="mt-1 mb-3 text-xs text-gray-700 uppercase dark:text-gray-300">
    <time datetime="{{ date | format:Y-m-d }}">{{ date }}</time>
    under {{ category }}<a href="/category/{{ slug }}" class="font-bold text-gray-700 dark:text-gray-300">{{ title }}</a>{{ /category }}
  </p>

  <p class="m-0">{{ excerpt }}</p>
</article>
